version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo POSTGRES_PASSWORD=$(aws secretsmanager get-secret-value --secret-id $DB_SECRET_ARN --query SecretString | jq -r . | jq -r .password) >> .env.production
        - echo SUPABASE_ANON_KEY=$(aws ssm get-parameter --region $SUPABASE_REGION --name $ANON_KEY_NAME --query Parameter.Value --output text) >> .env.production
        - echo SUPABASE_SERVICE_KEY=$(aws ssm get-parameter --region $SUPABASE_REGION --name $SERVICE_KEY_NAME --query Parameter.Value --output text) >> .env.production
        - echo NEXT_PUBLIC_SUPABASE_ANON_KEY=$(aws ssm get-parameter --region $SUPABASE_REGION --name $ANON_KEY_NAME --query Parameter.Value --output text) >> .env.production
        - env | grep -e STUDIO_PG_META_URL >> .env.production
        - env | grep -e SUPABASE_ >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - echo "Cleaning up to reduce memory usage"
        - rm -rf .git/objects/pack/*.pack 2>/dev/null || true
        - git gc --aggressive --prune=now 2>/dev/null || true
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile --prefer-offline
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=65536 --max-semi-space-size=128"
        - export NODE_ENV=production
        - pnpm turbo build --filter=studio --no-cache
        - echo '{"version":1,"routes":[{"handle":"filesystem"},{"src":"/.*","dest":"/404","status":404}]}' > apps/studio/deploy-manifest.json
        - find apps/studio/out -name "*.map" -delete
        - find apps/studio/out -name "*.js" -exec gzip -9 {} \;
        - du -sh apps/studio/out
  artifacts:
    baseDirectory: apps/studio
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
