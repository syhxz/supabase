version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=65536"
        - pnpm turbo build --filter=studio
        - echo '{"version":1,"routes":[{"handle":"filesystem"},{"src":"/.*","dest":"/404","status":404}]}' > apps/studio/deploy-manifest.json
  artifacts:
    baseDirectory: apps/studio
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
